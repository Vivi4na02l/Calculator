<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <main>
        <section class="row">
            <!-- SCREEN -->

            <div id="screen" class="btn col-9">
                _
            </div>
            <button id="AC" class="btn btn-primary col" onclick="AC()">AC</button>
        </section>

        <section>
            <!-- BUTTONS -->

            <div class="row"> <!-- first row -->
                <button class="btn btn-outline-primary col number">1</button>
                <button class="btn btn-outline-primary col number">2</button>
                <button class="btn btn-outline-primary col number">3</button>
                <button class="btn btn-primary col" onclick="equationSymbol('+', '+')">+</button>
            </div>
            <div class="row"> <!-- second row -->
                <button class="btn btn-outline-primary col number">4</button>
                <button class="btn btn-outline-primary col number">5</button>
                <button class="btn btn-outline-primary col number">6</button>
                <button class="btn btn-primary col" onclick="equationSymbol('-', '-')">-</button>
            </div>
            <div class="row"> <!-- third row -->
                <button class="btn btn-outline-primary col number">7</button>
                <button class="btn btn-outline-primary col number">8</button>
                <button class="btn btn-outline-primary col number">9</button>
                <button class="btn btn-primary col" onclick="equationSymbol('÷', '/')">÷</button>
            </div>
            <div class="row"> <!-- fourth row -->
                <button class="btn btn-outline-primary col number">0</button>
                <button class="btn btn-primary col number">.</button>
                <button class="btn btn-primary col" onclick="equationSymbol('=', 'equal')">=</button>
                <button class="btn btn-primary col" onclick="equationSymbol('×', '*')">×</button>
            </div>
        </section>
    </main>

    <script src="calculator.js"></script>
</body>
</html>
